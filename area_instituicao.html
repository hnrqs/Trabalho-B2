<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área da Instituição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0D1117;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #161B22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 350px;
        }
        .logo {
            width: 150px;
            margin: 0 auto 20px auto;
            display: block;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            background-color: #1F6FEB;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #4C8FFB;
        }
        .buttons .return {
            background-color: #2EA043;
        }
        .buttons .return:hover {
            background-color: #3DDC64;
        }
        .icon {
            font-size: 50px;
            margin: 20px 0;
            color: #00FFFF;
        }
    </style>
    </style>
</head>

    <div class="buttons">
        <button type="button" onclick="window.location.href='novo_projeto.html'">Abrir novo projeto</button>
        <button type="button" class="return" onclick="window.location.href='status_projeto.html'">Status do projeto</button>

        </section>
    </div>
</body>
</html>
