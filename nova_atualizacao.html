<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortes Engenharia - Envie Nova Atualização</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0f3460;
            color: white;
        }

        .logo {
            font-size: 24px;
        }

        nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
        }

        .update-section {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: #16213e;
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
        }

        .upload-container {
            margin: 20px 0;
            text-align: center;
        }

        .file-upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0f3460;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="file"] {
            display: none;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 4px;
            border: none;
            margin: 10px 0;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
        }

        .submit-button, .cancel-button {
            padding: 10px 20px;
            background-color: #0f3460;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover, .cancel-button:hover {
            background-color: #16213e;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="https://fortes.ind.br/wp-content/uploads/2022/08/FORTES_LOGOMARCA_moldura-e1660776738611.png" alt="fortes"></div>
        <nav>
            <a href="#">ABRIR NOVO PROJETO</a>
            <a href="#">STATUS DO PROJETO</a>
        </nav>
    </header>
    <main>
        <section class="update-section">
            <h1>NOME PROJETO - INSTITUIÇÃO</h1>
            <h2>Envie nova atualização</h2>
            <div class="upload-container">
                <label for="file-upload" class="file-upload-label">
                    ESCOLHA UM ARQUIVO
                </label>
                <input type="file" id="file-upload">
            </div>
            <textarea placeholder="Escreva observações aqui"></textarea>
            <div class="button-group">
                <button class="cancel-button">Cancelar</button>
                <a href="status_projeto.html"><button class="submit-button">Enviar</button></a>
            </div>
        </section>
    </main>
</body>
</html>
